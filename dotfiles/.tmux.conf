# Tmux settings

# Set XTerm key bindings
setw -g xterm-keys on

# Set the history limit 
set-option -g history-limit 100000

# Change command delay
set -sg escape-time 1

# Set repeat timeout
set -s repeat-time 600 

# Change prefix key to CTRL-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Set colors
set-option -g default-terminal "screen-256color"

# Set reload key to r
bind r source-file ~/.tmux.conf\; display "Reloaded!"

# Count sessions and panes start at 1
set -g base-index 1
setw -g pane-base-index 1

# Use vim bindings
setw -g mode-keys vi

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D 
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind N previous-window

# Copy mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Some useful shortcuts
bind-key | split-window -h
bind-key - split-window -v

# Set status bar
set -g status-fg white
set -g status-bg colour234
set -g status-bg default #set for transparent background
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-utf8 on
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5
set -g status-left '#[fg=colour16,bg=colour254,bold] #S '
set -g status-right '#[fg=colour245]❬ %R ❬ %a %d %b ❬ #[fg=colour16,bg=colour254,bold] #h '
set -g window-status-format "#[fg=white,bg=colour234] #I❭ #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour16,bg=colour39,noreverse,bold] #I❭ #W "
set -g window-status-separator " "
setw -g monitor-activity on
set -g visual-activity on

# Set window colors
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg blue
setw -g window-status-current-attr bright

# Set Pane colors
set -g pane-border-fg white
set -g pane-border-bg black
set -g pane-active-border-fg red
set -g pane-active-border-bg black

# Set Command Line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

